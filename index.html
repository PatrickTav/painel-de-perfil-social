<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 94%, 19%); }
  </style>
</head>
<body>

  <!-- <div class="bg-ballon-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div> -->
  
  <div class="cont">
      <div class="ballon">
        <img src="images/bg-pattern-top.svg" alt="ballons-background-top">
      </div>
      <div class="ballon2">
        <img src="images/bg-pattern-bottom.svg" alt="ballons-background-bottom">
      </div>

    <div class="container">
      <main>
        <div class="backgroundImage">
          <img class="backg" src="images/bg-pattern-card.svg" alt="image-whit-mini-ballons">
        </div>
        <img class="photo" src="images/image-victor.jpg" alt="person">
        <h2>
          Victor Crest
          <span>26</span>
        </h2>
        <p>London</p>
        <div class="cards">
          <div class="follow">
            80K
            <span>Followers</span>
          </div>
          <div class="like">
            803K
            <span>Likes</span>
          </div>
          <div class="photos">
            1.4K
            <span>Photos</span>
          </div>
        </div>
    
      </main>
    </div>
  
  
  
  
  
  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/PatrickTav">Patrick Tav</a>
    </footer>
  </div>
</div>

</body>
</html>
